<div class="nav">
    <button class="back-button" mat-raised-button routerLink="/players">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
</div>

<div *ngIf="(player$ | async) as player" class="main-div">
    <mat-card class="card">
        <div class="info">
            <h1 class="name">{{ player.firstName }} {{ player.lastName }}</h1>
            <h2 class="name">Sets won: {{ player.setsWon }}</h2>
        </div>
    </mat-card>
</div>
