<div class="nav">
    <button class="back-button" mat-raised-button routerLink="/players">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <h1 *ngIf="playerId" class="title">Edit Player</h1>
    <h1 *ngIf="!playerId" class="title">Create Player</h1>
</div>

<div class="card" *ngIf="!loading">
    <form [formGroup]="playerForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>First name</mat-label>
            <input matInput type="text" formControlName="firstName">
            <mat-error>
                Please enter first name
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Last name</mat-label>
            <input matInput type="text" formControlName="lastName">
            <mat-error>
                Please enter last name
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-50">
            <mat-label>Sets won</mat-label>
            <input matInput type="number" formControlName="setsWon">
            <mat-error>
                Please enter sets won
            </mat-error>
        </mat-form-field>
        <button *ngIf="playerId" mat-raised-button color="primary" [disabled]="!playerForm.dirty" type="submit">
            UPDATE
        </button>
        <button *ngIf="!playerId" mat-raised-button color="primary" [disabled]="!playerForm.valid" type="submit">
            CREATE
        </button>
    </form>
</div>
